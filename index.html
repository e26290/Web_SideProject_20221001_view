<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="line-top"></div>
        <div class="header fixed-top">
            <div class="nav">
                <div class="nav-group">
                    <i class="fa-solid fa-bars"></i>
                    <span>MENU</span>
                </div>
            </div>
            <div class="language">
                <div class="lang-group">
                    <i class="fa-solid fa-earth-asia"></i>
                    <span>EN</span>
                    <hr>
                    <span>JP</span>
                    <hr>
                    <span>TC</span>
                </div>
            </div>
        </div>
        <div class="banner">
            <ul class="row news">
                <h2 class="col-lg-3 col-md-5 col-sm-6">NEWS</h2>
                <li class="col-lg-3 col-md-5 col-sm-6 n1">
                    <img>
                    <div class="n-content">
                        <h3>「NEWVIEW AWARDS 2022」にて、技術力不問、アイデア勝負のプライズ「ULTRA IDEA Prize」が新設！</h3>
                        <h5>2022.09.15</h5>
                    </div>
                    <button>RELEASE</button>
                </li>
                <li class="col-lg-3 col-md-5 col-sm-6 n2">
                    <img>
                    <div class="n-content">
                        <h3>NEWVIEW Projectがデジタル庁「good digital award」アート部門優秀賞を受賞</h3>
                        <h5>2022.09.09</h5>
                    </div>
                    <button>NEWS</button>
                </li>
                <li class="col-lg-3 col-md-5 col-sm-6 n3">
                    <img>
                    <div class="n-content">
                        <h3>NEWVIEW BIZ ビジネスパーソン向けのラーニングプログラム/コミュニティ</h3>
                        <h5>2022.08.23</h5>
                    </div>
                    <button>NEWS</button>
                </li>
                <h2 class="col-lg-3 col-md-5 col-sm-6 more">VIEW MORE
                    <i class="fa-solid fa-arrow-right"></i>
                </h2>
            </ul>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="javascript.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

</html>
